databaseChangeLog:
  - changeSet:
      id: 1
      author: Victor
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: date_of_birth
                  type: TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: Victor
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: email
                  value: "beca@yahoo.com"
              - column:
                  name: date_of_birth
                  value: "1995-02-20T00:00:00"

  - changeSet:
      id: 3
      author: Victor
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: email
                  value: "vlad@bossu.com"
              - column:
                  name: date_of_birth
                  value: "1980-05-05T00:00:00"
